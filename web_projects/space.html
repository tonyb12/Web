<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>




<div>
    <p id="demo">Click me.</p>
    
</div>

<script>

        var counterNam = 0;
        var counterKim = 0;
        var counterLilo = 0;
        var counterAnhNgoc = 0;
        var counterTony = 0;


document.getElementById("demo").onclick = function() {count(3000,'Kim')};

    function count(points, name){

        


       switch(name){
         case 'Nam':
             counterNam = counterNam + points;
             alert("Nam Points " + points + "Nam Counter" + counterNam);
            break;
         case 'Kim' :
             counterKim = counterKim + points;
             alert("Kim Points " + points + "Kim " + counterKim);
            break;
         case 'Lilo' :
             counterLilo = counterLilo + points;
             alert("Lilo Points " + points + "Lilo" + counterLilo);
            break;
         case 'Anh Ngoc':
             counterAnhNgoc = counterAnhNgoc + points;
             alert("Anh Ngoc Points " + points + "Anh Ngoc" + counterAnhNgoc);
            break;
         case 'Tony':
             counterTony = counterTony + points;
             alert("Tony Points " + points + "Tony " + counterTony);
             break;
         default:
             alert("did not work");

       }


        
    }

    
</script>
<h1>My First Heading</h1>
<p>My first paragraph.</p>



</body>
</html>
